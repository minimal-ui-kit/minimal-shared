name: Release

on:
  push:
    branches: ['main']
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Release
    timeout-minutes: 15
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: ğŸ“‚ Check repository  
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
     
      - name: ğŸ“¦ Setup pnpm  # https://github.com/marketplace/actions/setup-pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ“¦ Setup Node.js # https://github.com/actions/setup-node
        uses: actions/setup-node@v4 
        with:
          node-version-file: './package.json'
          cache: 'pnpm'

      - name: ğŸ”‘ Set pnpm token 
        run: pnpm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      # - name: ğŸ§ª Run tests
      #   run: pnpm test

      # - name: ğŸ› ï¸ Build project
      #   run: pnpm build
 
      - name: ğŸš€ Release 
        run: pnpm release

      - name: ğŸ§¹ Clean up pnpm token
        run: pnpm config delete //registry.npmjs.org/:_authToken
